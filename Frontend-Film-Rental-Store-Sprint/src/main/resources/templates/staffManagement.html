<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Staff Management Dashboard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/staffManagement.css}">
</head>
 
<body>
	<div class="container">
		<!-- Header Section -->
		<header class="dashboard-header">
			<h1>Staff Management Dashboard</h1>
			
		</header>
 
		<!-- Quick Stats Cards -->
		<div class="stats-container">
				<div class="stat-card">
					<div class="stat-content">
						<div class="stat-info">
							<p class="stat-label">Total Films</p>
							<p class="stat-value">1267</p>
						</div>
						<div class="stat-icon blue">
							<i class="fas fa-film fa-2x"></i>
						</div>
					</div>
				</div>
				<div class="stat-card">
					<div class="stat-content">
						<div class="stat-info">
							<p class="stat-label">Total Inventories</p>
							<p class="stat-value">675</p>
						</div>
						<div class="stat-icon green">
							<i class="fas fa-boxes fa-2x"></i>
						</div>
					</div>
				</div>
				<div class="stat-card">
					<div class="stat-content">
						<div class="stat-info">
							<p class="stat-label">Total Stores</p>
							<p class="stat-value">13</p>
						</div>
						<div class="stat-icon purple">
							<i class="fas fa-store fa-2x"></i>
						</div>
					</div>
				</div>
				<div class="stat-card">
					<div class="stat-content">
						<div class="stat-info">
							<p class="stat-label">Active Rentals</p>
							<p class="stat-value">892</p>
						</div>
						<div class="stat-icon orange">
							<i class="fas fa-handshake fa-2x"></i>
						</div>
					</div>
				</div>
			</div>
 
		<!-- Search Section -->
 
		<!--<div class="search-section">
		            <form id="searchForm" class="search-form">
		                <div class="search-container">
		                    <input type="text" id="searchInput" class="search-input" required>
		                    <select id="searchType" class="search-type">
		                        <option value="firstName">FirstName</option>
		                        <option value="lastName">LastName</option>
		                    </select>
		                    <button type="submit" class="search-button">
		                        <i class="fas fa-search"></i>Search
		                    </button>
		                </div>
		            </form>
		        </div>-->
 
		<!-- Search Section -->
		<div class="card">
			<div class="card-header">
				<h2>Search</h2>
				<div class="card-body">
					<div class="search-section">
						<form id="searchForm" class="search-form">
							<div class="search-container">
								<input type="text" id="searchInput" class="search-input"
									placeholder="Enter First Name..." required>
								<select id="searchType" class="search-type">
									<option value="firstname">FirstName</option>
									<option value="lastname">LastName</option>
								</select>
								<button type="submit" id="searchButton" class="search-btn">
									<i class="fas fa-search"></i>
									Search
								</button>
							</div>
						</form>
					</div>
				</div>
 
			</div>
		</div>
 
 
 
		<!-- Loading Indicator -->
		<div id="loadingState" class="loading-state hidden">
			<div class="spinner"></div>
		</div>
 
		<!-- Error Message -->
		<div id="errorMessage" class="error-message hidden">
			<div class="error-content">
				<span id="errorText"></span>
			</div>
		</div>
 
		<!-- Staff List Section -->
		<div class="staff-list-section">
			<header class="staff-list-header">
				<h2>Staff List</h2>
			</header>
 
			<!-- Results Table -->
			<div id="staffTable" class="table-container hidden">
				<table>
					<thead>
						<tr>
							<th>Staff ID</th>
							<th>FirstName</th>
							<th>LastName</th>
							<th>Email</th>
							<th>UserName</th>
							<th>Action</th>
							<!--<th>
								<a th:href="@{/editPage}"
									class="btn btn-warning btn-sm">Edit</a>
 
 
							</th>-->
						</tr>
					</thead>
					<tbody id="staffList">
						<!-- Staff will be populated here -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
 
	<!-- Add this right before the closing body tag -->
	<div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
			<div class="bg-white p-6 rounded-lg shadow-lg w-96">
				<h2 class="text-xl font-bold mb-4">Edit Staff</h2>
				<form id="updateForm" class="space-y-4">
					<input type="hidden" id="editStaffId">
 
					<!-- First Name Input -->
					<div class="mb-4" id="editFirstNameContainer">
						<label for="editFirstName" class="block text-sm font-medium text-gray-700">First Name</label>
						<input type="text" id="editFirstName"
							class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
					</div>
 
					<!-- Last Name Input -->
					<div class="mb-4" id="editLastNameContainer">
						<label for="editLastName" class="block text-sm font-medium text-gray-700">Last Name</label>
						<input type="text" id="editLastName"
							class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
					</div>
 
					<div class="flex justify-end gap-2">
						<button type="submit"
							class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Update</button>
						<button type="button" onclick="closeModal()"
							class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</button>
					</div>
				</form>
			</div>
		</div>
 
 
 
	<script th:src="@{/js/staffManagement.js}"></script>
</body>
 
</html>
