<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/paymentManagement.css}">
</head>
 
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="dashboard-header">
            <h1>Payment Management Dashboard</h1>
            <button class="add-payment-btn">
                <i class="fas fa-plus"></i>Add New Payment
            </button>
        </header>
 
        <!-- Quick Stats Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-info">
                        <p class="stat-label">Total Revenue</p>
                        <p class="stat-value">$24,567</p>
                    </div>
                    <div class="stat-icon blue">
                        <i class="fas fa-dollar-sign fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-info">
                        <p class="stat-label">Monthly Payments</p>
                        <p class="stat-value">156</p>
                    </div>
                    <div class="stat-icon green">
                        <i class="fas fa-calendar fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-info">
                        <p class="stat-label">Average Payment</p>
                        <p class="stat-value">$157</p>
                    </div>
                    <div class="stat-icon purple">
                        <i class="fas fa-chart-line fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-info">
                        <p class="stat-label">Pending Payments</p>
                        <p class="stat-value">23</p>
                    </div>
                    <div class="stat-icon orange">
                        <i class="fas fa-clock fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
 
       
		<button id="loadPaymentBtn" class="load-payment-btn">    Load Payment List</button>
        <!-- Loading Indicator -->
        <div id="loadingState" class="loading-state hidden">
            <div class="spinner"></div>
        </div>
 
        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden">
            <div class="error-content">
                <span id="errorText"></span>
            </div>
        </div>
 
		
        <!-- Payment List Section -->
        <div class="payment-list-section">
            <header class="payment-list-header">
                <h2>Payment List</h2>
            </header>
 
            <!-- Results Table -->
			<div id="paymentTable" class="table-container hidden">
			                <table>
			                    <thead>
			                        <tr>
			                            <th>Date</th>
			                            <th>Amount</th>
			                        </tr>
			                    </thead>
			                    <tbody id="paymentList">
			                        <!-- Payments will be populated here -->
			                    </tbody>
			                </table>
			            </div>
			        </div>
			    </div>
 
    <!-- Edit Modal -->
    
 
    <script th:src="@{/js/paymentManagement.js}"></script>
</body>
 
</html>
