<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/filmManagement.css}">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="dashboard-header">
            <h1>Film Management Dashboard</h1>
            <button class="add-film-btn">
                <i class="fas fa-plus"></i>Add New Film
            </button>
        </header>
 
        <!-- Quick Stats Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-info">
                        <p class="stat-label">Total Films</p>
                        <p class="stat-value">1267</p>
                    </div>
                    <div class="stat-icon blue">
                        <i class="fas fa-film fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-info">
                        <p class="stat-label">Total Inventories</p>
                        <p class="stat-value">675</p>
                    </div>
                    <div class="stat-icon green">
                        <i class="fas fa-boxes fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-info">
                        <p class="stat-label">Total Stores</p>
                        <p class="stat-value">13</p>
                    </div>
                    <div class="stat-icon purple">
                        <i class="fas fa-store fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-info">
                        <p class="stat-label">Active Rentals</p>
                        <p class="stat-value">892</p>
                    </div>
                    <div class="stat-icon orange">
                        <i class="fas fa-handshake fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
 
        <!-- Search Section -->
        <div class="search-section">
            <form id="searchForm" class="search-form">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" required>
                    <select id="searchType" class="search-type">
                        <option value="title">Title</option>
                        <option value="year">Release Year</option>
                    </select>
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>Search
                    </button>
                </div>
            </form>
        </div>
 
        <!-- Loading Indicator -->
        <div id="loadingState" class="loading-state hidden">
            <div class="spinner"></div>
        </div>
 
        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden">
            <div class="error-content">
                <span id="errorText"></span>
            </div>
        </div>
 
        <!-- Film List Section -->
        <div class="film-list-section">
            <header class="film-list-header">
                <h2>Film List</h2>
            </header>
 
            <!-- Results Table -->
            <div id="filmTable" class="table-container hidden">
                <table>
                    <thead>
                        <tr>
                            <th>Film ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Release Year</th>
                            <th>Rental Rate</th>
                            <th>Rating</th>
                            <th>Duration</th>
                            <th>Length</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="filmList">
                        <!-- Films will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
 
    <!-- Edit Modal -->
    <!-- Edit Modal -->
<div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4">Edit Film</h2>
        <form id="updateForm" class="space-y-4">
            <input type="hidden" id="editFilmId">
 
            <!-- Title Input -->
            <div class="hidden" id="editTitleContainer">
                <label for="editTitle" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="editTitle"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
 
            <!-- Release Year Input -->
            <div class="hidden" id="editReleaseYearContainer">
                <label for="editReleaseYear" class="block text-sm font-medium text-gray-700">Release Year</label>
                <input type="number" id="editReleaseYear"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
 
            <div class="flex justify-end gap-2">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                    Update
                </button>
                <button type="button" onclick="closeModal()"
                    class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
 
 
 
    <script th:src="@{/js/filmManagement.js}"></script>
</body>
</html>
