<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/actorManagement.css}">
    <link rel="stylesheet" th:href="@{/css/actorCards.css}">
</head>
 
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="dashboard-header">
            <h1>Actors</h1>
            <!-- <button id="backToManagement" class="add-actor-btn" >
                <i class="fas fa-arrow-left"></i> Back to Management
            </button>-->
            
        </header>
 
        <!-- Loading Indicator -->
        <div id="loadingState" class="loading-state hidden">
            <div class="spinner"></div>
        </div>
 
        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden">
            <div class="error-content">
                <span id="errorText"></span>
            </div>
        </div>
 
        <!-- Actor Cards Container -->
        <div class="actor-cards-container" id="actorCardsContainer">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>
 
    <script th:src="@{/js/actorCards.js}"></script>
</body>
 
</html>
