<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/rentalManagement.css}">
</head>
 
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="dashboard-header">
            <h1>Rental Management Dashboard</h1>
            <button class="add-rental-btn">
                <i class="fas fa-plus"></i>Add New Rental
            </button>
        </header>
 
        <!-- Quick Stats Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-info">
                        <p class="stat-label">Active Rentals</p>
                        <p class="stat-value">342</p>
                    </div>
                    <div class="stat-icon blue">
                        <i class="fas fa-shopping-cart fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-info">
                        <p class="stat-label">Overdue Returns</p>
                        <p class="stat-value">28</p>
                    </div>
                    <div class="stat-icon red">
                        <i class="fas fa-exclamation-circle fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-info">
                        <p class="stat-label">Returns Today</p>
                        <p class="stat-value">56</p>
                    </div>
                    <div class="stat-icon green">
                        <i class="fas fa-undo fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-info">
                        <p class="stat-label">Total Customers</p>
                        <p class="stat-value">1,234</p>
                    </div>
                    <div class="stat-icon purple">
                        <i class="fas fa-users fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
 
        <!-- Search Section -->
        <div class="search-section">
            <form id="searchForm" class="search-form">
                <input type="number" id="searchInput" placeholder="Search rentals by customer ID..." class="search-input" required>
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>Search
                </button>
            </form>
        </div>
 
        <!-- Loading Indicator -->
        <div id="loadingState" class="loading-state hidden">
            <div class="spinner"></div>
        </div>
 
        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden">
            <div class="error-content">
                <span id="errorText"></span>
            </div>
        </div>
 
        <!-- Rental List Section -->
        <div class="rental-list-section">
            <header class="rental-list-header">
                <h2>Rental List</h2>
            </header>
 
            <!-- Results Table -->
            <div id="rentalTable" class="table-container hidden">
                <table>
                    <thead>
                        <tr>
                            <th>Rental ID</th>
                            <th>Customer ID</th>
                            <th>Rental Date</th>
                            <th>Return Date</th>
                            <th>Status</th>
                           
                        </tr>
                    </thead>
                    <tbody id="rentalList">
                        <!-- Rentals will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
 
    <!-- Add New Rental Modal -->
    <div id="addRentalModal" class="modal hidden">
        <div class="modal-content">
            <h2>Add New Rental</h2>
            <form id="addRentalForm">
                <div class="form-group">
                    <label for="customerId">Customer ID</label>
                    <input type="number" id="customerId" required>
                </div>
                <div class="form-group">
                    <label for="inventoryId">Inventory ID</label>
                    <input type="number" id="inventoryId" required>
                </div>
                <div class="form-group">
                    <label for="staffId">Staff ID</label>
                    <input type="number" id="staffId" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="submit-btn">Add Rental</button>
                    <button type="button" onclick="closeAddModal()" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
 
    <!-- Return Date Modal -->
    <div id="returnDateModal" class="modal hidden">
        <div class="modal-content">
            <h2>Update Return Date</h2>
            <form id="returnDateForm">
                <input type="hidden" id="returnRentalId">
                <div class="form-group">
                    <label for="returnDate">Return Date</label>
                    <input type="datetime-local" id="returnDate" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="submit-btn">Update</button>
                    <button type="button" onclick="closeReturnModal()" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
 
    <script th:src="@{/js/rentalManagement.js}"></script>
</body>
 
</html>
